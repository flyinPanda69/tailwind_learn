<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">I am awesome, I am gonna nail TailWind</p>
    <p class="text-white">Maybe this will be invisible</p>
    <p class="text-red-900">Is this red?</p>
    <p class="text-green-200">Is this red?</p>
    <p class="text-emerald-500">Is this red?</p>
    <p class="text-zinc-300">Is this red?</p>
    <p class="text-slate-200">Is this red?</p>

    <!-- Background Colors -->
    <p class="bg-slate-200 text-red-500">Is this red?</p>
    <!-- Text Underline -->
    <p class="underline">Is this red?</p>
    <p class="underline decoration-yellow-500">Is this red?</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <!-- Divide Colors -->
    <div class="divide-y">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello world</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">
    Subscribe
    </button>

    <button class="shadow-lg bg-cyan-500 shadow-purple-500/50">
      Subscribe
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-cyan-500" checked>
    <!-- Arbitrary Colors -->
    <div class="bg-[#430fab]"">Hello</div>
    <div class="bg-[rgb(255,0,0)]"">There</div>
    <div class="bg-[steelblue]"">World</div>
  </body>
</html>
